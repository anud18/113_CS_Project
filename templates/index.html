<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video List</title>
    <style>
        .video-container {
            display: flex;
            flex-wrap: wrap;
        }
        .video-item {
            position: relative; 
            margin: 15px;
            text-align: center;
            width: 300px; 
        }
        video {
            width: 300px;
            height: 200px;
        }
        .delete-button {
            position: absolute;
            bottom: 10px;
            right: 0px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Uploaded Videos</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" />
        <input type="submit" value="upload" />
      </form>
    
    <div class="video-container" id="videoContainer"></div>
    

    <script>
        // È°ØÁ§∫ÂΩ±ÁâáÁöÑÁõÆÈåÑÁöÑÂáΩÊï∏
        function fetchVideos() {
            fetch('/index')
                .then(response => response.json())
                .then(data => {
                    const videoContainer = document.getElementById('videoContainer');
                    videoContainer.innerHTML = '';  // Ê∏ÖÁ©∫ÂÆπÂô®
                    
                    if (data.videos && data.videos.length > 0) {

                        data.videos.forEach(video => {
                            
                            const videoElement = document.createElement('div');
                            videoElement.classList.add('video-item');
                            
                            // video tag
                            videoElement.innerHTML = `
                            <button onclick="sendVideoInfo('${video.url}', '${video.filename}')">
                                <video controls>
                                    <source src="${video.url}" type="video/mp4">
                                    Your browser does not support the video tag.
                                </video>
                                <p>${video.filename}</p>
                            </button>
                            <button class="delete-button" onclick="deleteVideo('${video.filename}')">üóëÔ∏è</button>
                        `;

                            videoElement.onclick = () => sendVideoInfo(video.url, video.filename);

                            videoContainer.appendChild(videoElement);
                        });
                    } else {
                        videoContainer.innerHTML = 'No videos found.';
                    }
                })
                .catch(error => {
                    console.error('Error fetching video list:', error);
                });
        }

        // Âà™Èô§ÂΩ±ÁâáÁöÑÂáΩÊï∏
        function deleteVideo(filename) {
            event.stopPropagation();  // Èò≤Ê≠¢Ëß∏ÁôºÂΩ±ÁâáÊí≠Êîæ
            fetch('/delete_video', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ filename: filename })
            })
            .then(response => response.json())
            .then(data => {
                console.log(data.message);
                fetchVideos();  // Âà™Èô§ÂæåÂà∑Êñ∞ÂΩ±ÁâáÂàóË°®
            })
            .catch(error => {
                console.error('Error deleting video:', error);
            });
        }

        function sendVideoInfo(url, filename) { 
            // POST Ë¶ÅÊ±ÇÂÇ≥ÈÄÅvideoË≥áË®ä   
            fetch('/cutVideo', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ url: url, filename: filename })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Response from server:', data);
            })
            .catch(error => {
                console.error('Error sending video info:', error);
            })            

            // URLË∑üÊ™îÂêçÂú®console print
            console.log('Video URL:', url);
            console.log('Video Filename:', filename);
        }

        window.onload = fetchVideos;
    </script>
</body>
</html>
