<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video List</title>
    <style>
        .video-container {
            display: flex;
            flex-wrap: wrap;
        }
        .video-item {
            margin: 15px;
            text-align: center;
        }
        video {
            width: 300px;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>Uploaded Videos</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" />
        <input type="submit" value="upload" />
      </form>
    
    <div class="video-container" id="videoContainer"></div>
    

    <script>
        // 顯示影片的目錄的函數
        function fetchVideos() {
            fetch('/index')
                .then(response => response.json())
                .then(data => {
                    if (data.videos && data.videos.length > 0) {
                        const videoContainer = document.getElementById('videoContainer');
                        
                        data.videos.forEach(video => {
                            
                            const videoElement = document.createElement('div');
                            videoElement.classList.add('video-item');
                            
                            // video tag
                            videoElement.innerHTML = `
                                <button>
                                <video controls>
                                    <source src="${video.url}" type="video/mp4">
                                    Your browser does not support the video tag.
                                </video>
                                <p>${video.filename}</p>
                                </button>
                            `;
                            videoElement.onclick = () => sendVideoInfo(video.url, video.filename);

                            videoContainer.appendChild(videoElement);
                        });
                    } else {
                        document.getElementById('videoContainer').innerHTML = 'No videos found.';
                    }
                })
                .catch(error => {
                    console.error('Error fetching video list:', error);
                });
        }




        function sendVideoInfo(url, filename) {
            // POST 要求傳送video資訊   
            fetch('/cutVideo', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ url: url, filename: filename })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Response from server:', data);
            })
            .catch(error => {
                console.error('Error sending video info:', error);
            });

            // URL跟檔名在console print
            console.log('Video URL:', url);
            console.log('Video Filename:', filename);
        }

        window.onload = fetchVideos;
    </script>
</body>
</html>
